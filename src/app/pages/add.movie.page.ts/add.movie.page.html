<app-navbar [pageName]="'Add Movie'"></app-navbar>
<ion-content>
    <div>
        <form>
            <ion-item>
                <ion-label>Title</ion-label>
                <ion-input type="text" [(ngModel)]="movie.title" name="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-input type="text" [(ngModel)]="movie.description" name="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Director</ion-label>
                <ion-input type="text" [(ngModel)]="movie.director" name="director"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Duration in minutes</ion-label>
                <ion-input type="number" [(ngModel)]="movie.durationInMinutes" name="durationInMinutes"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Rating</ion-label>
                <ion-input type="number" [(ngModel)]="movie.rating" name="rating"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Movie Genre</ion-label>
                <ion-select interface="popover"
                    [(ngModel)]="movie.genre"
                    name="genre">
                    <ion-select-option *ngFor="let option of MOVIE_TYPES"
                        [value]="option">
                        {{option}}
                    </ion-select-option>
                </ion-select>
            </ion-item>
            <ion-checkbox 
                slot="end" 
                value="movie.watched"
                (ionChange)="isChecked($event)" 
                >
            </ion-checkbox>
        </form>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="addMovie()">Add movie</ion-button>
    <ion-button expand="block" color="secondary" [routerLink]="'/movies'">Back to movies</ion-button>
</ion-footer>
