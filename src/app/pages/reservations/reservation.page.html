<app-navbar [pageName]="'Reservation'"></app-navbar>
<ion-content>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-label>{{reservation?.reservationDateTime | date}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let movie of reservation?.movies">
        <ion-label>Movie</ion-label>
        <ion-label>{{movie.title}}</ion-label>
    </ion-item>
</ion-content>
