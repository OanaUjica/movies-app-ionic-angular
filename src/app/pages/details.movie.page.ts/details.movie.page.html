<app-navbar [pageName]="'Details Movie'"></app-navbar>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label><b>Title</b></ion-label>
            <ion-label><b>Description</b></ion-label>
            <ion-label><b>Director</b></ion-label>
            <ion-label><b>Duration</b></ion-label>
            <ion-label><b>Year of release</b></ion-label>
            <ion-label><b>Genre</b></ion-label>
            <ion-label><b>Date Added</b></ion-label>
            <ion-label><b>Rating</b></ion-label>
            <ion-label><b>Watched</b></ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{movie.title}}</ion-label>
            <ion-label>{{movie.description}}</ion-label>
            <ion-label>{{movie.director}}</ion-label>
            <ion-label>{{movie.durationInMinutes}}</ion-label>
            <ion-label>{{movie.yearOfRelease}}</ion-label>
            <ion-label>{{movie.genre}}</ion-label>
            <ion-label>{{movie.dateAdded}}</ion-label>
            <ion-label>{{movie.rating}}</ion-label>
            <ion-label>{{movie.watched ? "Yes" : "No"}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" color="secondary" [routerLink]="'/movies'">Back to movies</ion-button>
</ion-footer>
